<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Ruleta de Salud Mental</title>
</head>
<body>
    <div id="roulette">
        <div id="spinner">
            <div id="question-container">
                <p id="question">Presiona "Girar" para obtener una pregunta.</p>
                <p id="answer" style="display: none;"></p>
            </div>
        </div>
        <div id="timer">Tiempo restante: <span id="countdown">20</span> segundos</div>
        <button id="spin-btn" onclick="spin()">Girar</button>
    </div>

    <script src="game.js"></script>
</body>
</html>
